name: lidle
description: "LIDLE - современное кроссплатформенное мобильное приложение маркетплейса на базе Flutter для удобной покупки и продажи автомобилей, недвижимости и других товаров/услуг."
publish_to: 'none' # Удалить эту строку, если хотите опубликовать в pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  flutter_svg: ^2.0.10+1
  carousel_slider: ^5.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  http: ^1.2.1 # Добавлен пакет http для API вызовов
  flutter_bloc: ^8.1.6 # Добавлен Bloc для управления состоянием
  flutter_form_builder: ^10.2.0 # Добавлен для расширенной валидации форм
  form_builder_validators: ^11.0.0 # Добавлен для помощников валидации форм
  mockito: ^5.4.6 # CORRECTED LINE
  bloc_test: ^9.1.7
  url_launcher: ^6.3.0 # Добавлен для совершения телефонных звонков
  share_plus: ^10.0.2 # Добавлен для шаринга
  freezed_annotation: ^2.4.1 # Added
  json_annotation: ^4.9.0 # Added
  shimmer: ^3.0.0
  flutter_dotenv: ^5.1.0 # Добавлен для переменных окружения
  flutter_native_splash: ^2.4.7 # Moved from dev_dependencies for proper plugin registration
  mobile_scanner: ^6.0.1
  qr_flutter: ^4.1.0
  equatable: ^2.0.5
  flutter_localizations:
    sdk: flutter
  collection: ^1.18.0
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  build_runner: ^2.4.11 # Added
  freezed: ^2.5.2 # Added
  json_serializable: ^6.8.0 # Added

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/home_page/logo.svg
    - assets/home_page/logo.png
    - assets/home_page/settings.svg
    - assets/BottomNavigation/
    - assets/profile_dashboard/
    - assets/profile_menu/
    - assets/categories/
    - assets/home_page/
    - assets/showImageSourceActionSheet/
    - assets/fonts/
    - assets/publication_tariff/
    - assets/publication_success/
    - assets/my_purchases/
    - assets/map/map.png
    - assets/property_details_screen/
    - assets/images/Lidle.png
    - assets/messages/
    - assets/offers/
    - assets/support/
    - assets/responses/
    - assets/reviews/
    - assets/profile_menu/settings/
    - assets/product_card/
    - assets/user_qr/
    - assets/chat_page/send-03.svg
    - .env
    - .env.production
    
    




  fonts:
    - family: BebasNeue
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf


# Конфигурация нативного экрана загрузки Flutter
flutter_native_splash:
  # Общий цвет для всех платформ (кроме Android 12+)
  color: "#232E3C"
  color_dark: "#232E3C"

  # Общее изображение для всех платформ (кроме Android 12+)
  image: assets/home_page/logo.png
  image_dark: assets/home_page/logo.png

  # Выравнивание изображения
  android_gravity: fill_horizontal|center_vertical
  ios_content_mode: scaleAspectFit
  web_image_mode: center

  # Полноэкранный режим
  fullscreen: true

  # Конфигурация для Android 12+
  android_12:
    # Цвет фона
    color: "#232E3C"
    color_dark: "#232E3C"

    # Центрированный логотип - для Android 12+ изображение должно быть 1152x1152 px для полного кругового отображения
    image: assets/home_page/logo.png
    image_dark: assets/home_page/logo.png

    # Цвет фона центрированного логотипа (закомментировано для полного отображения изображения)
    # icon_background_color: "#232E3C"
    # icon_background_color_dark: "#232E3C"
